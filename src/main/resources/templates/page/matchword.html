<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/page::commonHeader"></head>

<body class="body-container">
<nav th:replace="common/page::commonNavbar"/>

<div class="main-container bgc-white">

    <!--侧边栏-->
    <div th:replace="common/page::commonSidebar"></div>

    <div role="main" class="main-content">


        <div class="page-content">
            <div class="page-header" style="text-align: left !important ; display: block !important; ">

                <div class="form-group row mx-0">
                    <label for="collectionName" class="col-form-label text-sm-right">集合</label>
                    <div class="col-lg-1">
                        <input type="text" class="form-control brc-on-focus brc-success-m2" id="collectionName" placeholder="集合">
                    </div>
                    <div class="form-group row mx-0">
                        <label for="keyWord" class="col-form-label text-sm-right">关键词</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control brc-on-focus brc-success-m2" id="keyWord" placeholder="关键词">
                        </div>
                    </div>
                    <div class="form-group row">
                        <button class="btn px-4 btn-primary mb-1" id="search">搜索</button>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-2">
                <button type="button" class="btn btn-blue" data-toggle="modal" data-target="#add">
                    <i class="fa fa-plus mr-1"></i>
                    <span class="d-sm-none d-md-inline">添加</span>
                </button>
                </div>
                <div class="col-12">
                    <div class="card bcard radius-2px overflow-hidden">
                        <div class="card-body p-1px bgc-dark-l4 border-b-1 brc-primary-m4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="bgc-white">
                                        <table id="grid-table"
                                               class="table border-0 table-bordered brc-black-tp11 bgc-white">
                                            <!-- grid -->
                                        </table>
                                        <div id="grid-pager"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer th:replace="common/page::commonFooter1"/>
    </div>



</div>

<!-- Blurred background/backdrop -->
<div class="modal fade" id="update" data-backdrop-bg="bgc-grey-tp4" data-blur="true" tabindex="-1" role="dialog" aria-labelledby="exampleModal2Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-0 shadow radius-1">
            <div class="modal-header">
                <h5 class="modal-title text-primary-d2" id="updateLabel">
                    更新
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body modal-scroll">
                <input type="hidden" id="id_update"  />
                <div class="form-group row">
                    <div class="col-sm-2 col-form-label text-sm-right pr-0">
                        <label for="collectionName_update" class="mb-0">
                            集合
                        </label>
                    </div>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="collectionName_update">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2 col-form-label text-sm-right pr-0">
                        <label for="keyWord_update" class="mb-0">
                            关键词
                        </label>
                    </div>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="keyWord_update">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2 col-form-label text-sm-right pr-0">
                        <label for="weightValue_update" class="mb-0">
                            权重值
                        </label>
                    </div>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="weightValue_update">
                    </div>
                </div>

            </div>


            <div class="modal-footer bgc-default-l5">
                <button id="updateCommit" type="button" class="btn btn-primary">
                    保存
                </button>

                <button type="button" class="btn btn-lighter-grey" data-dismiss="modal">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="add" data-backdrop-bg="bgc-grey-tp4" data-blur="true" tabindex="-1" role="dialog" aria-labelledby="exampleModal2Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-0 shadow radius-1">
            <div class="modal-header">
                <h5 class="modal-title text-primary-d2" id="addLabel">
                    新增
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body modal-scroll">

                <div class="form-group row">
                    <div class="col-sm-2 col-form-label text-sm-right pr-0">
                        <label for="collectionName_add" class="mb-0">
                            集合
                        </label>
                    </div>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="collectionName_add">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2 col-form-label text-sm-right pr-0">
                        <label for="keyWord_add" class="mb-0">
                            关键词
                        </label>
                    </div>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="keyWord_add">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2 col-form-label text-sm-right pr-0">
                        <label for="weightValue_add" class="mb-0">
                            权重值
                        </label>
                    </div>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="weightValue_add">
                    </div>
                </div>

            </div>


            <div class="modal-footer bgc-default-l5">
                <button id="addCommit" type="button" class="btn btn-primary">
                    保存
                </button>

                <button type="button" class="btn btn-lighter-grey" data-dismiss="modal">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>


<div th:replace="common/page::commonIncludeScripts"/>



<!--日期格式化-->
<script src="./js/date-format.js"></script>

<!--页面功能-->
<script src="./page/matchword.js"></script>


</body>
</html>
