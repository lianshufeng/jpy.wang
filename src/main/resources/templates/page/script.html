<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/page::commonHeader"></head>

<body class="body-container">
<nav th:replace="common/page::commonNavbar"/>

<div class="main-container bgc-white">

    <!--侧边栏-->
    <div th:replace="common/page::commonSidebar"></div>

    <div role="main" class="main-content">


        <div class="page-content">
            <div class="page-header" style="text-align: left !important ; display: block !important; ">

                <!-- 上传文件的表单 -->
                <form id="uploadScriptForm" enctype="multipart/form-data" style="display:none">
                    <input id="scriptFile" type="file" name="file" accept=".groovy,.java"/>
                </form>

                <button class="btn btn-outline-lightgrey btn-bgc-white btn-bold ml-2 px-4" type="button"
                        id="uploadScriptBtn">
                    <i class="fas fa-cloud-upload-alt mr-1"></i>
                    新增
                </button>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card bcard radius-2px overflow-hidden">
                        <div class="card-body p-1px bgc-dark-l4 border-b-1 brc-primary-m4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="bgc-white">
                                        <table id="grid-table"
                                               class="table border-0 table-bordered brc-black-tp11 bgc-white">
                                            <!-- grid -->
                                        </table>
                                        <div id="grid-pager"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer th:replace="common/page::commonFooter1"/>
    </div>

</div>

<div th:replace="common/page::commonIncludeScripts"/>



<!--日期格式化-->
<script src="./js/date-format.js"></script>

<!--页面功能-->
<script src="./page/script.js"></script>

</body>
</html>
